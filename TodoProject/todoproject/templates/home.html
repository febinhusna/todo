{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <form method="POST" class="p-3 shadow">
             {% csrf_token %}
             <div class="form_group">
                <input type="text" class="form-control" name="task" placeholder="Enter your Task Name"><br>
             </div>
             <div class="form_group">
                 <input type="text" class="form-control" name="priority" placeholder="Enter your Priority"><br>
             </div>
             <div class="form_group">
                 <input type="date" class="form-control" name="date" placeholder="Enter your Date"><br>
             </div>
                <input type="submit" class="btn btn-success">
         </form>




    </div>
        <div class="col-md-6">
            <h4>Task to Finish</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p><br>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'edit' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>



{% endblock %}
