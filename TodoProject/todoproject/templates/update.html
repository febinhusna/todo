{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
    <div class="card-title">
      <h5 style="text-align: Center">Task Update</h5>
      <div class="card-body">
          <form method="POST" class="p-3 shadow">
             {% csrf_token %}
             {{form.as_p}}
             <button type="submit">Confirm</button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
